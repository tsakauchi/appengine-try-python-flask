{% extends "base.html" %}
{% block content %}
<div class="container">
    <header class="row">
        <h1 class="header-title">{{text}}</h1>
    </header>
    
    <hr>
    
    <div class="row row-bottom-spaced">
        <button id="button-show-div-new-article" type="button" class="btn btn-block btn-primary">Add new article</button>
    </div>
    
    <div id="div-new-article" class="row row-bottom-spaced" style="display:none;">
        <form method="POST" action="{{url_for('article_create')}}">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" name="body"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    {% for article in articles %}
    <article class="row row-bottom-spaced article-container">
        <h1 class="article-title">{{article.title}}</h1>
        <p>Posted: {{article.date_time_created}}</p>
        <p>Last Updated: {{article.date_time_last_edited}}</p>
        <p>{{article.body}}</p>
        <form method="POST" action="{{url_for('article_delete', article_key_urlsafe=article.key.urlsafe())}}">
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
    </article>
    {% endfor %}
</div>

<script>
$(document).ready(function() {
  $( "#button-show-div-new-article" ).click(function() {
    $( "#div-new-article" ).toggle();
  });
});
</script>

{% endblock %}
